<ion-header>
  <ion-toolbar>
    <ion-title>forgotPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content pading="true">
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        No prob! Enter your email address and
        we'll send you password reset instructions ASAP.
      </ion-card-header>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" formControlName="email" appFormControlValidation></ion-input>
          <ion-icon name="person" slot="start"></ion-icon>
        </ion-item>

        <ion-button class="listapp-button" expand="block" share="round" color="listapp" type="submit"
          [disabled]="forgotPasswordForm.invalid">
          Recover Password
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
